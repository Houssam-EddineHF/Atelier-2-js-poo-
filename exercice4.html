<!DOCTYPE html>
<html>
<head>
    <title>Mini Blog</title>
    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mini Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">my blogs <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <h1>Mini Blog</h1>

    <h2>Ajouter un nouveau post</h2>
    <form id="newPostForm">
        <div class="form-group">
            <label for="title">Titre:</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Contenu:</label>
            <textarea id="content" name="content" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <h2>Liste des Posts</h2>
    <div id="postsList" class="mt-4">
        <!-- Les posts seront ajoutés ici -->
    </div>
<script>
    class User {
  constructor(username, email) {
    this.username = username;
    this.email = email;
  }
}

class Post {
  constructor(title, content, author) {
    this.title = title;
    this.content = content;
    this.author = author;
  }
}

class Blog {
  constructor() {
    this.posts = [];
  }

  addPost(post) {
    this.posts.push(post);
    this.displayPosts();
  }

  displayPosts() {
    const postsContainer = document.getElementById('postsList');
    postsContainer.innerHTML = ''; // Effacer les anciens posts
    this.posts.forEach((post, index) => {
      const postElement = document.createElement('div');
      postElement.innerHTML = `
        <div class="card-body">
          <h2 class="card-title">${post.title}</h2>
          <p class="card-text">${post.content}</p>
          <p class="card-text"><small class="text-muted">Posté par ${post.author.username}</small></p>
        </div>
      `;
      postsContainer.appendChild(postElement);
    });
  }
}

// Exemple d'utilisation
const user = new User('HOUSSAM', 'email@example.com');
const post = new Post('Titre du Post', 'Contenu du Post', user);
const blog = new Blog();
blog.addPost(post);
// Votre code ES6 ici

// Gestionnaire d'événements pour le formulaire
document.getElementById('newPostForm').addEventListener('submit', function(event) {
  // Empêcher le rechargement de la page
  event.preventDefault();

  // Créer un nouvel utilisateur (à remplacer par votre logique d'utilisateur)
  const user = new User('nom_utilisateur', 'email@example.com');

  // Récupérer les valeurs du formulaire
  const title = document.getElementById('title').value;
  const content = document.getElementById('content').value;

  // Créer un nouveau post
  const post = new Post(title, content, user);

  // Ajouter le post au blog
  blog.addPost(post);
});

</script>
    <!-- JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="blog.js"></script>
</body>
</html>
