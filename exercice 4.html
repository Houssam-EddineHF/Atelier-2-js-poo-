<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
  <div class="container mt-5 shadow p-3 mb-5 bg-white rounded">
    <div class="row ">
        <div class="col-6"><h5 class="text-secondary">HOUSSAM-EDDINE</h5></div>
        <div class="col-2"><h6 class='text-secondary' href="">my blog</h6></div>
        <div class="col-2"><h6 class='text-secondary' href="sign in">sign in</h6></div>
        <div class="col-2"><h6 class='text-secondary' href="sign up">sign up</h6></div>

    </div> 
  </div>
  <div class="container mt-5">
          <div class="row m-5">
            <div class="col-8"><h4>Your Blogs Posts</h4></div>
            <div class="col-4"><button id="addPostBtn" class="btn btn-info">Add New Post</button></div>
        </div>
    <div id="postFormContainer" class="row m-5 d-none">
        <div class="col-8 ">
          <fieldset>
            <legend>Your Post</legend>
            <form id="postForm">
              <input type="text" class="form-control mt-5"  placeholder="title" name="title" id="title">
             <textarea class="form-control mt-5" placeholder="description" name="description" id="description" cols="30" rows="2"></textarea>
             <button class="btn btn-outline-info mt-5 mx-5">POST</button>
            </form>
          </fieldset>
        </div>
        
  </div>
  <div class="container">
    <div id="postList" class="row m-5">
    </div>
  </div>


  
  <script>
    class Post {
      constructor(title, description) {
        this.title = title;
        this.description = description;
      }
    }

    class Blog {
      constructor() {
        this.posts = [];
      }

      addPost(post) {
        this.posts.push(post);
      }

      renderPosts() {
        const postListContainer = document.getElementById('postList');
        postListContainer.innerHTML = '';

        this.posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('col-4', 'mb-3');
          postElement.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.description}</p>
              </div>
            </div>
          `;
          postListContainer.appendChild(postElement);
        });
      }
    }

    const blog = new Blog();

    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const newPost = new Post(title, description);
      blog.addPost(newPost);
      blog.renderPosts();
      document.getElementById('postForm').reset();
    });

    document.getElementById('addPostBtn').addEventListener('click', function() {
      document.getElementById('postFormContainer').classList.toggle('d-none');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
